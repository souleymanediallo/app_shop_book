{% extends "base.html" %}

{% block title %} Book store : detail {% endblock %}

{% block content %}

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="{{ product.thumbnail.url }}" class="img-fluid" alt="{{ product.name }}">
                </div>
                <div class="col-md-9">
                    <h1>{{ product.name }}</h1>
                    <p>{{ product.description }}</p>
                    <p>Price: {{ product.price }}</p>
                    <p>Stock: {{ product.stock }}</p>

                    <form action="{% url 'add_to_cart' product.slug %}" method="post">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}">
                        <input type="submit" value="Add to cart">
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
